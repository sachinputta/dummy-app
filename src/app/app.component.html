

<style>
/* Full-screen center container */
.login-container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #e0f7fa, #ffffff);
  padding: 20px;
}

/* Card styles */
.login-card {
  background: #ffffff;
  border-radius: 20px;
  width: 100%;
  max-width: 400px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.text-gradient {
  background: linear-gradient(to right, #007bff, #00bcd4);
  background-clip: text;               /* ✅ standard version */
  -webkit-background-clip: text;       /* ✅ webkit prefix for Safari/Chrome */
  -webkit-text-fill-color: transparent;
}

/* Input styling */
.custom-input {
  border-radius: 50px;
  padding: 10px 20px;
  font-size: 16px;
  border: 1px solid #ced4da;
  transition: all 0.3s;
}

.custom-input:focus {
  border-color: #00bcd4;
  box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
}

/* Button styling */
.custom-btn {
  background: linear-gradient(to right, #00bcd4, #007bff);
  border: none;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  padding: 10px;
  transition: background 0.3s ease;
}

.custom-btn:hover {
  background: linear-gradient(to right, #007bff, #00bcd4);
}

</style>

<main class="main">
  <div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg p-4">
      <h2 class="text-center mb-4 text-gradient">Welcome Back</h2>
  
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control custom-input"
            id="email"
            placeholder="Enter email"
          />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control custom-input"
            id="password"
            placeholder="Enter password"
          />
        </div>
  
        <button type="submit" class="btn custom-btn w-100">Login</button>
  
        <div class="text-center mt-3">
          <small>Forgot your password? <a href="#">Reset</a></small><br />
          <small>Don't have an account? <a href="#">Sign Up</a></small>
        </div>
      </form>
    </div>
  </div>
  
  
</main>
